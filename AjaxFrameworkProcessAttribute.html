<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Search Expressions</title>
  </h:head>

  <h:body>
    <h:form id="form">
      <p:panelGrid id="panel" columns="2" style="margin-bottom: 10px">
        <f:facet name="header">
          <p:messages id="msgs" />
        </f:facet>

        <h:outputLabel for="txtFirstName" value="First Name:" />
        <p:inputText id="txtFirstName" value="#{pb.firstName}" />

        <h:outputLabel for="txtLastName" value="Last Name:" />
        <p:inputText
          id="txtLastName"
          value="#{pb.lastName}"
          required="true"
          requiredMessage="Last name is required"
        />

        <f:facet name="footer">
          <p:panelGrid columns="5" styleClass="ui-panelgrid-blank">
            <p:commandButton
              value="All"
              id="btnAll"
              process="@all"
              update="panel"
              action="#{pb.display}"
            />
            <p:commandButton
              value="Form"
              id="btnForm"
              process="@form"
              update="panel"
              action="#{pb.display}"
            />
            <p:commandButton
              value="This"
              id="btnThis"
              process="@this"
              update="panel"
              action="#{pb.display}"
            />
            <p:commandButton
              value="None"
              id="btnNone"
              process="@none"
              update="panel"
              action="#{pb.display}"
            />
            <p:commandButton
              value="Parent"
              id="btnParent"
              process="@parent"
              update="panel"
              action="#{pb.display}"
            />
          </p:panelGrid>
        </f:facet>
      </p:panelGrid>
    </h:form>
  </h:body>
</html>
