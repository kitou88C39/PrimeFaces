    <h:SelectManyCheckbox id="basic" value="#{smcb.selectedCourses}">
      <f:selectItem
        value="#{smcb.countries}"
        var="country"
        ItemLabel="#{contory}"
        itemValu

    <p:selectManyCheckbox
      id="grid"

        value="#{smcb.Selectedcountries}"

      id="grid2"

    >

        value="#{smcb.countries}"

        itemValu
