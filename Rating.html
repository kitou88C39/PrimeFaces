<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Rating</title>
    </h:head>
    <h:body>
        <h:form>
<p:growl id="message" showDetail="true" />
<h:panelGrid columns="2" cellpadding="5">
<h:outputText value="Basic: " />
<p:rating value="#{rb.basicRating}" />

<h:outputText value="Callback: " />
<p:rating value="#{rb.callbasicRating}" stars"7" onRate="alert('Your Rating' + value)" />

<h:outputText value="Basic: " />
<p:rating value="#{rb.basicRating}" />

<h:outputText value="Ajax Rate: "/>
<p:rating value="#{rb.ajaxRating}" />
<p:ajax event="rate" listener="#{rb.onrate}" update="message" />
<p:ajax event="cancel" listener="#{rb.oncancel}" update="message" />
</p:rating>

</h:panelGrid>
<h:outputText value="Readonly: " />
<p:rating value="#{rb.readOnlyRating}" redaonly="treu" />

 </h:form>
 </html>
