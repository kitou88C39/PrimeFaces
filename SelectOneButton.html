<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>SelectOneButton Demo</title>
  </h:head>
  <h:body>
    <h:form>
      <p:growl id="msgs" showDetail="true" />

      <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5">
        <h:outputText value="Language:" />

        <p:selectOneButton value="#{scb.option}">
          <f:selectItem itemLabel="Java" itemValue="java" />
          <f:selectItem itemLabel="Python" itemValue="python" />
          <f:selectItem itemLabel="Ruby" itemValue="ruby" />

          <p:ajax update="display" />
        </p:selectOneButton>

        <p:spacer height="10" />
        <h:outputText value="" /> <h:outputText value="Selected:" />
        <h:outputText
          id="display"
          value="#{scb.option}"
          style="font-weight: bold"
        />
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
