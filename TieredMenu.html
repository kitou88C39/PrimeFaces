<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Tiered Menu</title>
  </h:head>
  <h:body>
    <h:form id="form">
      <p:growl id="messages" showDetail="true" />

      <p:tieredMenu style="width: 200px">
        <p:submenu label="With Ajax">
          <p:menuitem value="File" action="#{mb.file}" update="messages" />
          <p:menuitem value="Edit" action="#{mb.edit}" update="messages" />
        </p:submenu>

        <p:submenu label="Without Ajax">
          <p:menuitem
            value="View"
            action="#{mb.view}"
            update="messages"
            ajax="false"
          />
        </p:submenu>

        <p:separator />

        <p:submenu label="Tutorial">
          <p:menuitem value="JSF" action="#" />
          <p:menuitem value="PrimeFaces" />
        </p:submenu>
      </p:tieredMenu>
    </h:form>
  </h:body>
</html>
