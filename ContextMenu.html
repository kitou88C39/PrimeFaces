<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Context Menu Sample</title>
  </h:head>
  <h:body>
    <h:form>
      <p:growl id="messages" showDetail="true" />

      <p:contextMenu>
        <p:menuitem value="Back" action="#{mb.back}" update="messages" />
        <p:menuitem value="Forward" action="#{mb.forward}" update="messages" />
        <p:menuitem value="Reload" action="#{mb.reload}" update="messages" />
        <p:menuitem value="Save as" action="#{mb.saveas}" update="messages" />
      </p:contextMenu>

      <p:contextMenu model="#{mb.menuModel}" />
    </h:form>
  </h:body>
</html>
