<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajax Framework Search Expression</title>
    </h:head>

    <h:body>
<h:form id="form">
<p:panel id="panel" header="Search Form" style="margin-bottom:10px;">
<p:messages id="messages" />
<p:panelGrid columns="4" cellpadding="5">
<h:outputLabel  for="name" value="Name: " />

<h:inputText id="name" value="#{se.name}" required="true" label="Name" />
<f:validateLength minimum="3" />
</p:inputText>
<p:messages id="name" />
<p:outputText value="#{pb.firstName}" />

<h:outputLabel for="gender" value="Gender: " />
<h:selectOneMenu id="gender" value="#{se.gender}" required="true" label="Gender">
<h:selectItem itemLabel="Select Gender" itemValue="" noSelection="true" />
<h:selectItem itemLabel="Male" itemValue="male" />
<h:selectItem itemLabel="Female" itemValue="female" />
</h:selectOneMenu>
<p:message for="@previous" />
<p:ouputText value="#{se.gender}" />
</h:panelGrid>
</p:panel>         
                
<p:panelGrid columns="5">
<p:commandButton process="@parent:@parent" update="@form" value="Process Form" />
<p:commandButton process="@form:@child(1):name" update="@form" value="Process Name" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
