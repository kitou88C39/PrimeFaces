
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajax Framework Validation</title>
    </h:head>

    <h:body>
<h:form id="form">
<p:panel id="panel" header="Student">
<p:messages id="msgs" />
<p:panelGrid columns="3" cellpadding="5">
<h:outputLabel  for="name" value="Name: " />
<h:inputText id="name" value="#{student.name}" required="true" label="Name" />
<f:validateLength minimum="2" />
</p:inputText>
<p:messages for="name" display="icon" />
<h:outputLabel for="hobby" value="Hobby: " />
<h:inputText id="hobby" value="Hobby: " required="true" label="Hobby" />

</h:panelGrid>
<p:commandButton action="#{student.display}" update="panel" value="Display" />
</p:panel>         

        </h:form>
    </h:body>
</html>
