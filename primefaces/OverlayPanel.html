<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Overlay Panel</title>
  </h:head>
  <h:body>
    <h:form id="form">
      <p:commandButton id="btnImg" value="Image" type="button" />
      <p:overlayPanel id="imageOverlayPanel" for="btnImg" hideEffect="fade">
        <p:graphicImage value="/Image/sea.jpg" width="400" />
      </p:overlayPanel>

      <p:spacer height="20" />

      <p:commandButton id="btnTechnology" value="Technology" type="button" />
      <p:overlayPanel
        id="technologyOverlayPanel"
        for="btnTechnology"
        hideEffect="fade"
        dynamic="true"
        style="width: 600px"
      >
        <p:dataTable
          var="tech"
          value="#{technologyList.technologyList}"
          rows="5"
          paginator="true"
        >
          <p:column headerText="Language">
            <h:outputText value="#{tech.name}" />
          </p:column>

          <p:column headerText="Year">
            <h:outputText value="#{tech.year}" />
          </p:column>
        </p:dataTable>
      </p:overlayPanel>
    </h:form>
  </h:body>
</html>
