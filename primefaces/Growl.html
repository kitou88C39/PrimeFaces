<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>Growl Notification Demo</title>
  </h:head>
  <h:body>
    <h:form>
      <p:growl id="growl" showDetail="true" sticky="false" life="3000" />

      <p:panel header="User Login" style="width: 400px">
        <h:panelGrid columns="2" cellpadding="5">
          <p:outputLabel for="username" value="Username: " />
          <p:inputText
            id="username"
            value="#{user.username}"
            required="true"
            requiredMessage="ユーザー名を入力してください"
          />

          <p:outputLabel for="password" value="Password: " />
          <p:password
            id="password"
            value="#{user.password}"
            required="true"
            requiredMessage="パスワードを入力してください"
          />
        </h:panelGrid>

        <p:commandButton
          value="Login"
          actionListener="#{user.displayMessage}"
          update="growl"
          style="margin-top: 10px"
        />
      </p:panel>
    </h:form>
  </h:body>
</html>
