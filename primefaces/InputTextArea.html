<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>InputTextArea Demo</title>
  </h:head>
  <h:body>
    <h:form>
      <h2>PrimeFaces Input TextArea Demo</h2>

      <p:outputLabel value="Enter Ripples Code" /><br />

      <p:inputTextarea
        rows="7"
        cols="50"
        completeMethod="#{ripples.populateTextArea}"
        queryDelay="100"
        minQueryLength="1"
      />
      <br /><br />

      <p:inputTextarea rows="7" cols="30" autoResize="false" />
      <br /><br />

      <p:inputTextarea
        rows="5"
        cols="30"
        counter="display"
        maxlength="10"
        counterTemplate="{0} characters remaining."
        autoResize="false"
      />
      <br />
      <h:outputText id="display" />
    </h:form>
  </h:body>
</html>
