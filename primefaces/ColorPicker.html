<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Color Picker</title>
    </h:head>
    <h:body>
        <h:form>
<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="5">
<h:outputText value="Inline: " />
<p:colorPicker value="#{cp.inlineColor}" mode="inline" />

<h:outputText value="Popup: "/>
<p:colorPicker value="#{cp.inlineColor}" />
</h:panelGrid>

<p:separator />
<p:commandButton value="Display" update="out" style="display:block;margin:10px 0" />
<h:outputText id="out" value="Value: #{cp.popupColor}" style="display:block" />

 </h:form>
 </html>
