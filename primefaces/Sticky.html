<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Sticky</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <style type="text/css"></style>
  </h:head>
  <h:body>
    <p:toolbar id="tb">
      <f:facet name="left">
        <p:commandButton type="button" value="New" icon="pi pi-file" />
        <p:commandButton type="button" value="Open" icon="pi pi-folder-open" />
      </f:facet>

      <f:facet name="right">
        <p:commandButton type="button" value="Save" icon="pi pi-sabe" />
        <p:commandButton type="button" value="Delete" icon="pi pi-trash" />
        <p:commandButton
          type="button"
          value="Print"
          icon="pi pi-folder-print"
        />
      </f:facet>
    </p:toolbar>
    <div style="height: 1000px"></div>
    <p:sticky target="th" />
  </h:body>
</html>
