<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Toggle Switch</title>
    <style type="text/css">
      .custom-switch .ui-toggleswitch-slider {
        background-color: #ccc;
      }
      .ui-toggleswitch.ui-toggleswitch-checked .ui-toggleswitch-slider {
        background-color: #2196f3;
      }
    </style>
  </h:head>
  <h:body>
    <h:form id="form">
      <p:growl id="msg" showDetail="true" />

      <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5">
        <h:outputText value="Toggle Switch: " />
        <p:toggleSwitch value="#{tsb.status}" styleClass="custom-switch" />
      </h:panelGrid>

      <p:commandButton value="Submit" update="msg" action="#{tsb.addMessage}" />
    </h:form>
  </h:body>
</html>
