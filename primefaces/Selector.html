<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Selectors (PFS)</title>
  </h:head>

  <h:body>
    <h:form id="form">
      <p:panel id="panel" header="Selector Form" style="margin-bottom: 10px">
        <p:messages id="msgs" />

        <h:panelGrid columns="3" cellpadding="5">
          <h:outputLabel for="txtFirstName" value="First Name:" />
          <p:inputText
            id="txtFirstName"
            value="#{sb.firstName}"
            required="true"
            label="FirstName"
          >
            <f:validateLength minimum="4" />
          </p:inputText>
          <p:message for="txtFirstName" />

          <h:outputLabel for="txtLastName" value="Last Name:" />
          <p:inputText
            id="txtLastName"
            value="#{sb.lastName}"
            required="true"
            label="LastName"
          >
            <f:validateLength minimum="4" />
          </p:inputText>
          <p:message for="txtLastName" />

          <h:outputLabel for="txtGender" value="Gender:" />
          <p:selectOneMenu
            id="txtGender"
            value="#{sb.gender}"
            required="true"
            label="Gender"
          >
            <f:selectItem
              itemLabel="Select Gender"
              itemValue=""
              noSelectionOption="true"
            />
            <f:selectItem itemLabel="Male" itemValue="male" />
            <f:selectItem itemLabel="Female" itemValue="female" />
          </p:selectOneMenu>
          <p:message for="txtGender" />
        </h:panelGrid>
      </p:panel>

      <h:panelGrid columns="2">
        <p:commandButton update="@(form)" value="All Forms" />
        <p:commandButton update="@(.ui-panel)" value="All Panels" />
        <p:commandButton
          process="@(.ui-panel :input)"
          update="@(.ui-panel)"
          value="Process All Inputs"
        />
        <p:commandButton
          process="@(.ui-panel :input:not(select))"
          update="@(.ui-panel)"
          value="Inputs Except Select"
        />
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
