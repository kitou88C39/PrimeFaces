<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>PrimeIcons &amp; Buttons</title>
  </h:head>
  <h:body>
    <h:form id="form">
      <p:growl id="messages" showDetail="true" />

      <div style="margin-bottom: 2rem">
        <i class="pi pi-check"></i>
        <i class="pi pi-times" style="margin-left: 10px"></i>
        <i
          class="pi pi-spin pi-spinner"
          style="font-size: 2em; margin-left: 10px"
        ></i>
        <i class="pi pi-id-card" style="margin-left: 10px"></i>
      </div>

      <div style="margin-bottom: 2rem">
        <p:button
          value="Button (Nav)"
          icon="pi pi-check"
          style="margin-right: 20px"
        />
        <p:commandButton
          value="Command Button (Ajax)"
          action="#{mb.save}"
          icon="pi pi-check"
          update="messages"
          style="margin-right: 20px"
        />
        <p:link
          outcome="welcome"
          value="Simple Link"
          style="margin-right: 20px"
        />
        <p:commandLink
          value="Command Link"
          action="#{mb.save}"
          update="messages"
          style="margin-right: 20px"
        />
        <p:linkButton
          outcome="welcome"
          icon="pi pi-check"
          value="Link Button"
        />
      </div>

      <p:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Basic SplitButton: " />
        <p:splitButton
          id="basic"
          value="Save"
          action="#{mb.save}"
          update="messages"
          icon="pi pi-save"
        >
          <p:menuitem
            value="Update"
            action="#{mb.update}"
            update="messages"
            icon="pi pi-refresh"
          />
          <p:menuitem
            value="Delete"
            action="#{mb.delete}"
            update="messages"
            icon="pi pi-times"
          />
          <p:separator />
          <p:menuitem
            value="Google"
            url="http://www.google.com"
            icon="pi pi-external-link"
          />
        </p:splitButton>

        <h:outputLabel for="advanced" value="Advanced SplitButton: " />
        <p:splitButton
          id="advanced"
          value="Save"
          action="#{mb.save}"
          update="messages"
          icon="pi pi-save"
        >
          <p:submenu label="Ajax Operations">
            <p:menuitem
              value="Save"
              action="#{mb.save}"
              update="messages"
              icon="pi pi-save"
            />
            <p:menuitem
              value="Update"
              action="#{mb.update}"
              update="messages"
              icon="pi pi-upload"
            />
          </p:submenu>

          <p:submenu label="Non-Ajax">
            <p:menuitem
              value="Delete"
              action="#{mb.delete}"
              ajax="false"
              icon="pi pi-trash"
            />
          </p:submenu>

          <p:submenu label="Navigations">
            <p:menuitem
              value="Home"
              url="http://www.google.com"
              icon="pi pi-home"
            />
          </p:submenu>
          <p:separator />
          <p:menuitem value="External" url="#" icon="pi pi-link" />
        </p:splitButton>
      </p:panelGrid>
    </h:form>
  </h:body>
</html>
