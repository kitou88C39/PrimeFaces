<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>AJAX Framework - Partial Submit</title>
  </h:head>

  <h:body>
    <h:form id="form">
      <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight: bold" />
        <p:inputText id="name" value="#{bean.name}" />

        <h:outputLabel
          for="address"
          value="Address (First Input):"
          style="font-weight: bold"
        />
        <p:inputText id="address" value="#{bean.address}" />

        <h:outputLabel value="Operations:" style="font-weight: bold" />
        <h:panelGroup>
          <p:commandButton
            value="Without Partial Submit"
            partialSubmit="false"
            process="name"
            actionListener="#{bean.save}"
          />

          <p:commandButton
            value="With Partial Submit"
            partialSubmit="true"
            process="name"
            actionListener="#{bean.save}"
          />
        </h:panelGroup>
      </h:panelGrid>

      <p:log />
    </h:form>
  </h:body>
</html>
