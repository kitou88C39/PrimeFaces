<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Panel Menu Sample</title>
  </h:head>
  <h:body>
    <h:form>
      <p:growl id="messages" showDetail="true" />

      <p:panelMenu style="width: 300px">
        <p:submenu label="With AJAX">
          <p:menuitem
            value="File"
            action="#{mb.file}"
            update="messages"
            icon="pi pi-file"
          />
          <p:menuitem
            value="Edit"
            action="#{mb.edit}"
            update="messages"
            icon="pi pi-pencil"
          />
        </p:submenu>

        <p:submenu label="Without AJAX">
          <p:menuitem
            value="View"
            url="#{mb.view}"
            ajax="false"
            icon="pi pi-external-link"
          />
        </p:submenu>

        <p:submenu label="Courses">
          <p:submenu label="Ripples Code">
            <p:submenu label="Tutorials">
              <p:menuitem value="Home" url="#" icon="pi pi-home" />
              <p:menuitem value="JSF" url="#" />
              <p:menuitem value="PrimeFaces" url="#" />
            </p:submenu>
          </p:submenu>
        </p:submenu>
      </p:panelMenu>

      <hr />

      <p:panelMenu model="#{menuView.model}" style="width: 300px" />
    </h:form>
  </h:body>
</html>
