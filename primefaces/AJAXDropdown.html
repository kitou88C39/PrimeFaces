<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>AJAX Dropdown</title>
  </h:head>
  <h:body>
    <h:form id="form">
      <p:growl id="msgs" showDetail="true" />

      <p:panel header="Select a Mobile Brand" style="margin-bottom: 10px">
        <p:panelGrid columns="2" cellpadding="5">
          <h:outputLabel for="brand" value="Mobile Brand: " />
          <p:selectOneMenu id="brand" value="#{mb.brand}" style="width: 150px">
            <p:ajax listener="#{mb.onBrandChange}" update="model" />
            <f:selectItem
              itemLabel="Select Brand"
              itemValue=""
              noSelectionOption="true"
            />
            <f:selectItems value="#{mb.allbrands}" />
          </p:selectOneMenu>

          <h:outputLabel for="model" value="Model: " />
          <p:selectOneMenu id="model" value="#{mb.model}" style="width: 150px">
            <f:selectItem
              itemLabel="Select Model"
              itemValue=""
              noSelectionOption="true"
            />
            <f:selectItems value="#{mb.allmodels}" />
          </p:selectOneMenu>
        </p:panelGrid>

        <p:separator />

        <p:commandButton
          value="Submit"
          update="msgs"
          action="#{mb.displayModel}"
        />
      </p:panel>
    </h:form>
  </h:body>
</html>
