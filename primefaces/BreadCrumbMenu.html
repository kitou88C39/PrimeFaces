<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Bread Crumb</title>
  </h:head>
  <h:body>
    <h:form>
      <h3>Static Breadcrumb</h3>
      <p:breadCrumb>
        <p:menuitem value="Home" url="#" icon="pi pi-home" />
        <p:menuitem value="JSF" url="#" />
        <p:menuitem value="PrimeFaces" url="#" />
      </p:breadCrumb>

      <br />

      <h3>Dynamic Breadcrumb</h3>
      <p:breadCrumb model="#{mb.menuModel}" />
    </h:form>
  </h:body>
</html>
