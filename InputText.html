<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>PrimeFaces Input Demo</title>
  </h:head>
  <h:body>
    <h:form>
      <h2>Input Text Demo</h2>

      <p:outputLabel for="txtName" value="Enter Text: " />

      <p:inputText
        id="txtName"
        rendered="true"
        accesskey="i"
        dir="ltr"
        maxlength="5"
        placeholder="Enter Name"
        readonly="true"
        size="30"
        style="font-family: sans-serif"
        title="Name"
        type="number"
        value="#{userBean.name}"
      />
    </h:form>
  </h:body>
</html>
