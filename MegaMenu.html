<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Mega Menu</title>
  </h:head>
  <h:body>
    <h:form id="form">
      <p:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="orientation" value="Orientation:" />
        <p:selectOneButton
          id="orientation"
          value="#{mb.orientation}"
          onchange="submit()"
        >
          <f:selectItem itemLabel="Horizontal" itemValue="horizontal" />
          <f:selectItem itemLabel="Vertical" itemValue="vertical" />
        </p:selectOneButton>
      </p:panelGrid>

      <p:megaMenu orientation="#{mb.orientation}" style="margin-top: 40px">
        <p:submenu label="Electronics" icon="pi pi-briefcase">
          <p:column>
            <p:submenu label="Mobile">
              <p:menuitem value="Mobile-1" url="#" />
              <p:menuitem value="Mobile-2" url="#" />
            </p:submenu>
            <p:submenu label="AC">
              <p:menuitem value="AC-1" url="#" />
              <p:menuitem value="AC-2" url="#" />
              <p:menuitem value="AC-3" url="#" />
            </p:submenu>
          </p:column>
        </p:submenu>

        <p:menuitem value="Quit" url="#" />
      </p:megaMenu>
    </h:form>
  </h:body>
</html>
